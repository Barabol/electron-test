<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Bazy Danych mini-projekt</title>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<div class="message" id="info">
		<div class="msg-content" id="info-content">
			message box:
			123<br>
			123
			123
		</div>
		<input type="button" value="x" class="msg-button" onclick="closeMsg(false)" id="info-button">
	</div>
	<div class="message" id="error">
		<div class="msg-content" id="error-content">
			message box:
			123<br>
			123
			123
		</div>
		<input type="button" value="x" class="msg-button" onclick="closeMsg(true)" id="error-button">
	</div>
	<table id="options">
		<tr>
			<td>
				<input type="button" id="option-1" class="selected" value="nowa pożyczka" disabled onclick="setOption(1)">
			</td>
			<td>
				<input type="button" id="option-2" class="unselected" value="spłacanie" onclick="setOption(2)">
			</td>
			<td>
				<input type="button" id="option-3" class="unselected" value="wyszukaj osobę">
			</td>
			<td>
				<button id="scheme">
					<img src="src/theme.png" width="13px" height="13px">
				</button>
			</td>
		</tr>
	</table>
	<br>
	<div id="content">
	</div>
</body>

<script src="renderer.js" defer></script>

</html>
